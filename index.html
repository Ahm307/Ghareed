<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>غرد</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f0f0f;
color:white;
}

header{
background:#111;
padding:15px;
font-size:22px;
font-weight:bold;
border-bottom:1px solid #222;
}

.container{
max-width:600px;
margin:auto;
padding:15px;
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
background:#1a1a1a;
border:1px solid #333;
color:white;
border-radius:8px;
}

button{
margin-top:10px;
padding:10px;
background:#1d9bf0;
border:none;
border-radius:8px;
color:white;
cursor:pointer;
}

.post{
background:#161616;
padding:15px;
margin-top:15px;
border-radius:10px;
border:1px solid #222;
}

.username{
color:#1d9bf0;
font-weight:bold;
}

.logout{
background:red;
margin-top:10px;
}
</style>
</head>

<body>

<header>غرد</header>

<div class="container" id="authSection">
<h3>تسجيل / دخول</h3>
<input type="email" id="email" placeholder="البريد الإلكتروني">
<input type="password" id="password" placeholder="كلمة المرور">
<button onclick="register()">إنشاء حساب</button>
<button onclick="login()">تسجيل دخول</button>
</div>

<div class="container" id="appSection" style="display:none;">
<textarea id="postText" placeholder="وش تفكر فيه؟"></textarea>
<button onclick="addPost()">نشر</button>
<button class="logout" onclick="logout()">تسجيل خروج</button>
<div id="posts"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyC8isFtjHhKHYG8PsuOfMNq3_D601gradc",
authDomain: "garheed-b242d.firebaseapp.com",
projectId: "garheed-b242d",
storageBucket: "garheed-b242d.firebasestorage.app",
messagingSenderId: "191252012598",
appId: "1:191252012598:web:cdc227a345de5c64f9c297"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;
createUserWithEmailAndPassword(auth,email,password)
.catch(e=>alert(e.message));
}

window.login = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;
signInWithEmailAndPassword(auth,email,password)
.catch(e=>alert(e.message));
}

window.logout = function(){
signOut(auth);
}

window.addPost = async function(){
const text = document.getElementById("postText").value;
if(!text) return;

await addDoc(collection(db,"posts"),{
uid:auth.currentUser.uid,
email:auth.currentUser.email,
text:text,
createdAt:serverTimestamp()
});

document.getElementById("postText").value="";
}

onAuthStateChanged(auth,user=>{
if(user){
document.getElementById("authSection").style.display="none";
document.getElementById("appSection").style.display="block";
loadPosts();
}else{
document.getElementById("authSection").style.display="block";
document.getElementById("appSection").style.display="none";
}
});

function loadPosts(){
const q = query(collection(db,"posts"), orderBy("createdAt","desc"));

onSnapshot(q,snapshot=>{
const postsDiv=document.getElementById("posts");
postsDiv.innerHTML="";
snapshot.forEach(docSnap=>{
const data=docSnap.data();
postsDiv.innerHTML+=`
<div class="post">
<div class="username">${data.email}</div>
<p>${data.text}</p>
<button onclick="deletePost('${docSnap.id}')">حذف</button>
</div>
`;
});
});
}

window.deletePost = async function(id){
await deleteDoc(doc(db,"posts",id));
}
</script>

</body>
</html>
